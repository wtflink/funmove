{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin </title>

    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-theme.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/signin.css" %}">  
  
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="POST" action="{% url 'backend_login' %}"  >
      {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" placeholder="username" value="" id="username" required autofocus> <br />
        <label for="password">Password:</label>
        <input type="password" name="password" value="" id="password" class="form-control" placeholder="Password" required> <br />
        <button class="btn  btn-primary " type="submit">Sign in</button>

        <a class="btn btn-info btn-right pull-right" href="{%url 'backend_reg' %}" role="button">Sign Up</a>
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
